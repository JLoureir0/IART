group 'IART1516'
version '1.0-SNAPSHOT'

apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile "com.googlecode.json-simple:json-simple:1.1.1"
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

task run(type: JavaExec) {
    main = 'Main'
    classpath = sourceSets.main.runtimeClasspath
}
